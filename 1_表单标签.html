<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <form action="#" method="get">
        账号：<input name="username" type="text" placeholder="请输入账号"><br>
        密码：<input name="password" type="password"placeholder="请输入密码"><br>
        性别：<input name="gender" type="radio" value="man" checked="checked">男
             <input name="gender" type="radio" value="woman">女<br>
        爱好：<input type="checkbox" name="hobby" value="shoppong">逛街
        <input type="checkbox" name="hobby" value="game">上网
        <input type="checkbox" name="hobby" value="game">打游戏
        <input type="checkbox" name="hobby" value="ml" checked="checked">ppp<br>
        <input type="submit" value="登录">
    </form>
</body>
</html>
